<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="asset/img/calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>

        <div class="container">
            <div class="calculator">
                <div class="input" id="calculator">
                    <input type="text" id="display" placeholder="0">
                </div>
                <div class="buttons">
                                <button class="reseteo" id="C">C </button>
                                <button class="atras" id="CE">CE</button>
                                <button class="porcentaje" id="%">%</button>
                                <button class="siete" id="7">7</button>
                                <button class="ocho" id="8">8</button>
                                <button class="nueve" id="9">9</button>
                                <button class="multiplicacion" id="*">X</button>
                                <button class="cuatro" id="4">4</button>
                                <button class="cinco" id="5">5</button>
                                <button class="seis" id="6">6</button>
                                <button class="resta" id="-">-</button>
                                <button class="uno" id="1">1</button>
                                <button class="dos" id="2">2</button>
                                <button class="tres" id="3">3</button>
                                <button class="suma" id="+">+</button>
                                <button class="cero" id="0">0</button>
                                <button class="punto" id=".">.</button>
                                <button class="igual" id="=">=</button>

                </div>

            </div>
        </div>

    </main>
    <footer>
        <div class="redes">
            <a href="https://instagram.com" data-text="Ir a Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://github.com/Meli30" data-text="Ir a GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="https://linkedin.com" data-text="Ir a LinkedIn"><i class="fa-brands fa-linkedin"></i></a>

        </div>
        <p>Desarrolado por Melisa Fern√°ndez</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
